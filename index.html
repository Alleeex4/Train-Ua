  <body class="main-pr" background="./3.jpeg">
    <div class="header">
      <div class="header-container">
        <div class="logo">
          <img src="./img/3412312.jpeg" alt="TrainUA" height="50px" />
        </div>
        <div class="nav">
          <a class="nav-link" href="#">Home</a>
          <a class="nav-link" href="#">Tiquets</a>
          <a class="nav-link" href="#">Live</a>
          <a class="nav-link" href="#">News</a>
          <a class="nav-link" href="#">Contacts</a>
        </div>
        <div class="appstore">
          <a class="app1" href="#">
            <img src="./img/pngegg (7).png" alt="GP" height="45px" />
          </a>
          <a class="app1" href="#">
            <img src="/img/pngegg (8).png" alt="Appstore" height="40px" />
          </a>
        </div>
      </div>
    </div>

    <main class="main">
      <div class="container">
        <div class="main-text">
          <img src="/Train UA.png" alt="logo" />
        </div>
        <!-- <div class="main-text1" style="color: rgb(242, 255, 0)">UA</div> -->
        <div class="main-button" style="width: 1490px; height: 300px">
          <form action="#">
            <div class="form-send">
              <label for="way" style="height: 30px">Departure</label>
              <input
                type="text"
                placeholder="KYIV"
                style="width: 330px; height: 40px"
              />
            </div>
          </form>
          <form action="#">
            <div class="form-send">
              <label form="way">Coming</label>
              <input
                type="text"
                placeholder="KHARKIV"
                style="width: 330px; height: 40px"
              />
            </div>
          </form>

          <form action="#">
            <div class="form-send">
              <label form="date">Date</label>
              <input
                class="datee"
                type="date"
                value="2022-04-01"
                style="width: 330px; height: 40px"
              />
            </div>
            <div class="form-send4">
              <label form="Tiquets">Tonight</label>
              <input class="" type="checkbox" />
            </div>
          </form>
        </div>
      </div>
      <div class="container1" style="width: 300px; height: 100px">
        <a class="btn" href="#">SEARCH</a>
      </div>
    </main>

    <footer class="footer"></footer>
    <div class="footer-cont">
      <div class="footer-text">
        <p>2022 Ukraine Train Dec</p>
      </div>
      <div class="footer-soc">
        <a class="footitem" href="#"
          ><img
            src="/img/soc/instagram (1).png"
            alt="inst"
            style="width: 50px"
          />

        <a class="footitem1" href="#"
          ><img src="/img/soc/youtube.png" alt="you" style="width: 70px" />
        </a>
        <a class="footitem" href="#"
          ><img src="/img/soc/facebook.png" alt="face" style="width: 50px" />
        </a>
      </div>
    </div>
